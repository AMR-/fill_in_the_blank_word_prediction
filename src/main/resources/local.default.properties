verbose_logging=false
resources_folder=src/main/resources/

## Corpus
corpus_file_folder=corpusfiles

## Sentence Files
#input_csv_filename=csv_input/sentences.csv
input_csv_filename=csv_input/sentences_example.csv
output_csv_positive_filename=csv_results/positive.csv
output_csv_negative_filename=csv_results/negative.csv
output_details=csv_results/details.txt
output_summary=csv_results/summary.txt

## AFINN files (comma separated)
afinn_filenames=AFINN/AFINN-96.txt,AFINN/AFINN-111.txt

## Weightings and N-Gram Settings
ngram_ct_filename=ngram_model.ngram
# bi fwd, bi rev, tri fwd, tri rev
ngram_weightings=0.2,0.2,0.2,0.2
affect_weighting=0.2
# words to filter out of the sentence (will also be filtered out of predictions)
